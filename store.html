<!DOCTYPE html>
<html>
  <head>
    <title>Pink Floyd | Store</title>
    <meta
      name="description"
      content="Buy Pink Floyd tickets, find Pink Floyd tour schedule and concert details"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="main-header">
      <nav class="main-nav nav">
        <ul>
          <li><a href="index.html">HOME</a></li>
          <li><a href="store.html">STORE</a></li>
          <li><a href="about.html">ABOUT</a></li>
        </ul>
      </nav>
      <h1 class="band-name band-name-large">Pink Floyd</h1>
    </header>
    <section class="container content-section">
      <h2 class="section-header">MUSIC</h2>
      <div class="shop-items">
        <div class="shop-item">
          <span class="shop-item-title">Album1</span>
          <img
            class="shop-item-image"
            src="Images/PinkFloyd-Delicate Sound of Thunder.jpg"
            alt="PinkFloyd-Delicate Sound of Thunder"
          />
          <div class="shop-item-details">
            <span class="shop-item-price">$18.99</span>
            <button class="btn btn-primary shop-item-btn" role="button">
              ADD TO CART
            </button>
          </div>
        </div>
        <div class="shop-item">
          <span class="shop-item-title">Album2</span>
          <img
            class="shop-item-image"
            src="Images/PinkFloyd-Dark Side of The Moon.jpg"
            alt="PinkFloyd-Dark Side of The Moon"
          />
          <div class="shop-item-details">
            <span class="shop-item-price">$23.99</span>
            <button class="btn btn-primary shop-item-btn" role="button">
              ADD TO CART
            </button>
          </div>
        </div>
        <div class="shop-item">
          <span class="shop-item-title">Album3</span>
          <img
            class="shop-item-image"
            src="Images/PinkFloyd-A Saucer Of Secrets.jpg"
            alt="PinkFloyd-A Saucer Of Secrets"
          />
          <div class="shop-item-details">
            <span class="shop-item-price">$19.99</span>
            <button class="btn btn-primary shop-item-btn" role="button">
              ADD TO CART
            </button>
          </div>
        </div>
        <div class="shop-item">
          <span class="shop-item-title">Album4</span>
          <img
            class="shop-item-image"
            src="Images/PinkFloyd-Wish You Were Here.jpg"
            alt="PinkFloyd-Wish You Were Here"
          />
          <div class="shop-item-details">
            <span class="shop-item-price">$24.99</span>
            <button class="btn btn-primary shop-item-btn" role="button">
              ADD TO CART
            </button>
          </div>
        </div>
      </div>
    </section>

    <section class="container content-section">
      <h2 class="section-header">MERCH</h2>
      <div class="shop-items">
        <div class="shop-item">
          <span class="shop-item-title">T-SHIRT 1</span>
          <img class="shop-item-image" src="Images/PinkFloyd-Tshirt1.jpg" />
          <div class="shop-item-details">
            <span class="shop-item-price">$20.99</span>
            <button class="btn btn-primary shop-item-btn" role="button">
              ADD TO CART
            </button>
          </div>
        </div>
        <div class="shop-item">
          <span class="shop-item-title">T-SHIRT 2</span>
          <img class="shop-item-image" src="Images/Pink-Floyd-Tshirt2.jpg" />
          <div class="shop-item-details">
            <span class="shop-item-price">$23.99</span>
            <button class="btn btn-primary shop-item-btn" role="button">
              ADD TO CART
            </button>
          </div>
        </div>
      </div>
    </section>

    <section class="container content-section">
      <h2 class="section-header">CART</h2>
      <div class="cart-row">
        <span class="cart-item cart-header cart-column">ITEM</span>
        <span class="cart-price cart-header cart-column">PRICE</span>
        <span class="cart-quantity cart-header cart-column">QUANTITY</span>
      </div>
    <div class="cart-items">
      <div class="cart-row">
        <div class="cart-item cart-column">
          <img
            class="cart-item-image"
            src="Images/PinkFloyd-Tshirt1.jpg"
            width="60"
            height="60"
          />
          <span class="cart-item-title">T-Shirt1</span>
        </div>
        <span class="cart-price cart-column">$20.99</span>
        <div class="cart-quantity cart-column">
          <input class="cart-quantity-input" type="number" value="2" />
          <button class="btn btn-danger" type="button">
            REMOVE
          </button>
        </div>
      </div>
      <div class="cart-row">
        <div class="cart-item cart-column">
          <img
            class="cart-item-image"
            src="Images/PinkFloyd-Dark Side of The Moon.jpg"
            width="40"
            height="40"
          />
          <span class="cart-item-title">Album 2</span>
        </div>
          <span class="cart-price cart-column">$23.99</span>
          <div class="cart-quantity cart-column">
            <input class="cart-quantity-input" type="number" value="1" />
            <button class="btn btn-danger" type="button">
              REMOVE
            </button>
          </div>
        </div>
      </div>
    </div>
      <div class="cart-total">
        <strong class="cart-total-title">Total</strong>
        <span class="cart-total-price">$44.98</span>
      </div>
        <button class="btn btn-primary btn-purchase" role="button">PURCHASE</button>
    </section>
    <footer class="main-footer">
      <div class="container main-footer-container">
        <h3 class="band-name">Pink Floyd</h3>
        <ul class="nav footer-nav">
          <li>
            <a href="https://youtube.com" target="_blank"
              ><img src="Images/Youtube.png"
            /></a>
          </li>

          <li>
            <a href="https://spotify.com" target="_blank"
              ><img src="Images/Spotify.jpg"
            /></a>
          </li>

          <li>
            <a href="https://facebook.com" target="_blank"
              ><img src="Images/Facebook.png"
            /></a>
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
